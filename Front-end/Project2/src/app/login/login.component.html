
<div class="col-8 offset-2 center">
    <form class="text-center">
        <div>
            <img src="assets/JERC.png"/>
        </div>
        <div >
            <!-- <label for="username">Username: </label> -->
            <input type = "text" [(ngModel)]="model.username" required name = "username" placeholder="Username"/>
        </div>
        
        
        <div>
            <!-- <label for="password">Password: </label> -->
            <input class="lg" type = "password" [(ngModel)]="model.password" required name = "password" placeholder = "Password"/>
            
        </div>
        <p class="error">{{errorMessage}}</p>
        
        <button (click)="onSubmit()" class="btn-primary btn-lg" >Submit</button>
    </form>     
    
    
</div>
