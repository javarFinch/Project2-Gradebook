<div class="col-12 center">
    <button class="btn btn-outline-primary" (click)="openModal()">New Student</button>
</div>
<div class="col-8 offset-2">
        <div class=row>
            <label for="searchInput">Search:</label>
            <input type="text" name="searchInput" [(ngModel)]="input" value="{{input}}" (keyup)="searchTable()"/>
        </div>
        
      
      
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col" (click)="sortStudents(0)">Id</th>
          <th scope="col" (click)="sortStudents(1)" >First</th>
          <th scope="col" (click)="sortStudents(2)" >Last</th>
          <th scope="col" (click)="sortStudents(3)">Number of Classes</th>
          <th scope="col" (click)="sortStudents(4)">GPA</th>
        </tr>
        </thead>
        <tbody id="student-body">
        <tr *ngFor="let student of studentList">
            <td>
                <p>{{student.id}}</p>
            </td>
          <td>
            <p>{{student.fName}}</p>
          </td>
          <td>
            <p>{{student.lName}}</p>
          </td>
          <td>
            <p>{{student.numberClasses}}</p>
          </td>
          <td>
            <p>{{gpa(student.gpa)}}</p>
          </td>
        </tr>
        </tbody>
      </table>
</div>
