<div class="modal-header">
    <h4 class="modal-title">New {{type}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form #newUserForm="ngForm" (ngSubmit)="newUser(newUserForm)">
        <input type="hidden" class="form-control" [(ngModel)]="type" name="type"value="{{type}}"/>
          <div class=row>
            <label class="col-3 offset-1"for="firstName">First Name:</label>
            <input type="text" class="form-control col-4" [(ngModel)]="firstName" name="firstName"value="{{firstName}}"/>
            <label class="col-3 ml-auto error" for="firstName">{{firstError}}</label>   
          </div>
          <br>
          <div class="row">
            <label class="col-3 offset-1" for="lastName">Last Name:</label>
            <input type="password" class="form-control col-4" [(ngModel)]="lastName" name="lastName"value="{{lastName}}"/>
            <label class="col-3 ml-auto error"for="lastName">{{lastError}}</label>
          </div>
      </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="newUser(newUserForm)">Create</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
