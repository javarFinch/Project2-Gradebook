<div class="modal-header">
    <h4 class="modal-title">New Assignment</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form #assignmentForm="ngForm" >
        <input type="hidden" class="form-control" [(ngModel)]="classId" name="classId"value="{{classId}}"/>
        <div class="row">
            <label class="col-3 offset-1" for="name">Assignment Name:</label>
            <input type="text" class="form-control col-5" [(ngModel)]="name" name="name"value="{{name}}"/>
            <label class="col-3 ml-auto error"for="name">{{nameError}}</label>
        </div>
        <br>
        <div class="row">
            <label class="col-3 offset-1" for="type">Assignment Type:</label>
            <input
              id="type"
              type="text"
              class="form-control col-5"
              [(ngModel)]="type"
              name="type"
              [ngbTypeahead]="search"
              (focus)="focus$.next($any($event).target.value)"
              (click)="click$.next($any($event).target.value)"
              #instance="ngbTypeahead"
            />
            <label class="col-3 ml-auto error"for="name">{{typeError}}</label>
        </div>
        <br>
        <div class="row">
            <label class="col-3 offset-1" for="name">Assignment Points:</label>
            <input type="number" class="form-control col-5" [(ngModel)]="points" name="points"value="{{points}}"/>
            <label class="col-3 ml-auto error"for="name">{{pointsError}}</label>            
        </div>
        <br>
        <div class="row">
            <label class="col-3 offset-1" for="name">Assignment Due Date:</label>
            <div class="input-group col-5">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="date" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
            <label class="col-3 ml-auto error"for="name">{{dateError}}</label>
        </div>
      </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="sendAssignment(assignmentForm)">Create</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
