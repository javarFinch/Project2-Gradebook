
<nav ngbNav #nav="ngbNav" class="navbar-light navbar-toggler">
    <img src="assets/JERC-basic.png" height="40px"/>
    
    <div class="ml-auto">
        <div ngbDropdown class="d-inline-block " placement="bottom-right auto">
          <button class="btn btn-outline-none" style="background-color: transparent;"id="dropdownBasic1" ngbDropdownToggle>{{username}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Settings</button>
            <button ngbDropdownItem (click)="logout()">Logout</button>
            
          </div>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-3 sidebar">
        <div>
            <p>Class List:</p>
        </div>
        <div  (click)="setActiveClass(class)" class="classList offset-1" *ngFor = "let class of newClassList">
            <h5 >{{ class.className}}</h5>
        </div>
    </div>    
    <div class ="col-9" >
        <app-teacher-class-details [activeClass]="activeClass" (activeClassChange)="updateActiveClass($event)" *ngIf="activeClass"></app-teacher-class-details>
        
    </div>
    
</div>
