<div class="modal-header">
    <h4 class="modal-title">New {{type}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form #newClassForm="ngForm" (ngSubmit)="newClass(newClassForm)">
        <input type="hidden" class="form-control" [(ngModel)]="teacherId" name="teacherId"value="{{teacherId}}"/>
        <input type="hidden" class="form-control" [(ngModel)]="studentList" name="studentList"value="{{studentList}}"/>
          <div class=row>
            <label class="col-3 offset-1"for="firstName">Class Name:</label>
            <input type="text" class="form-control col-4" [(ngModel)]="name" name="name"value="{{name}}"/>
            <label class="col-3 ml-auto error" for="name">{{nameError}}</label>   
          </div>
          <br>
          <div class="row">
            <label class="col-3 offset-1" for="subject">Subject:</label>
            <input
              id="subject"
              type="text"
              class="form-control col-5"
              [(ngModel)]="subject"
              name="subject"
              [ngbTypeahead]="search"
              (focus)="focus$.next($any($event).target.value)"
              (click)="click$.next($any($event).target.value)"
              #instance="ngbTypeahead"
            />
            <label class="col-3 ml-auto error"for="subject">{{subjectError}}</label>
          </div>
          <br>
          <div class="row">
            <label class="col-3 offset-1" for="teacherId">Teacher:</label>
            <input
              id="subject"
              type="text"
              class="form-control col-5"
              [(ngModel)]="teacherId"
              name="teacherId"
              [ngbTypeahead]="search2"
              (focus)="focus2$.next($any($event).target.value)"
              (click)="click2$.next($any($event).target.value)"
              #instance2="ngbTypeahead"
            />
            <label class="col-3 ml-auto error"for="teacherId">{{teacherError}}</label>
          </div>
      </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="newClass(newClassForm)">Create</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
